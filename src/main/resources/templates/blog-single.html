<!DOCTYPE html>
<html lang="en-US">
<head th:replace="~{fragments::head}">
    <title>Blog single</title>
</head>
<body class="single single-post">
<div id="page">
    <div class="container">
        <header th:replace="~{fragments::masthead}"></header>
        <!-- #masthead -->
        <div id="content" class="site-content">
            <div id="primary" class="content-area column two-thirds">
                <main id="main" class="site-main" role="main">
                    <article>
                        <header class="entry-header">
                            <h1 th:text="${article.getTitle()}" class="entry-title">Somewhere in time</h1>
                            <div class="entry-meta">
									<span class="posted-on">
										<time th:text="${#dates.format(article.getCreated(), 'MMMM d, yyyy')}"
											  class="entry-date published">April 12, 2016</time>
									</span>
                            </div>
							<div class="entry-thumbnail">
								<img th:src="${article.getLogo()}"
									 style="width: 630px; height: 420px;"
									 alt="Image">
							</div>
                        </header>
                        <!-- .entry-header -->
                        <div class="entry-content">
                            <p th:text="${article.getContent()}"></p>
                        </div>
                        <!-- .entry-content -->
						<footer class="entry-footer">
							<span class="cat-links">
								Categories:
                                <span th:each="word : ${#strings.arraySplit(article.getArticle_group(), ' ')}">
                                  <a class="portfoliotype" th:text="${word}"
                                     th:href="@{/portfolio-category.html}">${word}</a>
                                    <span th:unless="${wordStat.last}"> </span>
                                </span>
							</span>
						</footer>
						<!-- .entry-footer -->
                    </article>
                    <!-- #post-## -->
                    <nav class="navigation post-navigation" role="navigation">
                        <h1 class="screen-reader-text">Post navigation</h1>
                        <div class="nav-links">
                            <div class="nav-previous">
                                <a href="#" rel="prev">
									<span class="meta-nav">‚Üê</span>
									Thanks for watching!
								</a>
                            </div>
                        </div>
                        <!-- .nav-links -->
                    </nav>
                    <!-- .navigation -->
                    <div class="panel entry-content wc-tab" id="tab-reviews">
                        <div id="reviews">
                            <div id="comments">
                                <h2 th:text="${article.getComments()} + ' Reviews for ' + ${article.getTitle()}">2 Reviews for Beige Jacket</h2>
                                <ol class="commentlist">
                                    <li th:each="comment : ${comments}" itemprop="review" class="comment">
                                        <div class="comment_container">
                                            <img th:src="${comment['ACCOUNT_AVATAR']}" alt="Avatar" class="avatar avatar-60 photo" height="60" width="60"/>
                                            <div class="comment-text">
                                                <p class="meta">
                                                    <strong itemprop="author" th:text="${comment['ACCOUNT_NAME']}"></strong>
                                                    &ndash;
                                                    <time itemprop="datePublished" datetime="2023-07-19T15:54:25+00:00">
                                                        <time th:text="${#dates.format(comment['CREATED'], 'MMMM d, yyyy')}" class="entry-date published"></time>
                                                    </time>:
                                                </p>
                                                <div itemprop="description" class="description">
                                                    <p th:text="${comment['CONTENT']}"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ol>
                            </div>
                            <button id="load-more-button" class="load-more-button">Load More</button><br><br>

                            <form action="#" th:action="@{/review}"
                                  method="post" id="commentform"
                                  class="comment-form" novalidate>
                                <div id="review_form_wrapper">
                                    <div id="review_form">
                                        <div id="respond"
                                             class="comment-respond">
                                            <h3 style="margin-bottom:10px;"
                                                id="reply-title"
                                                class="comment-reply-title">Add a review <small><a
                                                        rel="nofollow"
                                                        id="cancel-comment-reply-link"
                                                        href="/demo-moschino/product/woo-logo-2/#respond"
                                                        style="display:none;">Cancel reply</a></small></h3>
                                            <p class="comment-form-comment">
                                                <label for="comment">Your Review</label><textarea
                                                    id="comment" name="comment"
                                                    cols="45" rows="8"
                                                    aria-required="true"></textarea>
                                            </p>
                                            <p class="comment-form-author">
                                                <label for="author">Name
                                                    <span class="required">*</span>
                                                </label>
                                                <input
                                                    id="author" name="author"
                                                    type="text" th:value="${session.author}"
                                                    size="30"
                                                    aria-required="true"/>
                                            </p>
                                            <p class="comment-form-email">
                                                <label for="email">Email
                                                    <span class="required">*</span>
                                                </label>
                                                <input
                                                    id="email" name="email"
                                                    type="email" th:value="${session.email}"
                                                    size="30"
                                                    aria-required="true"/>
                                            </p>
                                            <p class="form-submit">
                                                <input name="submit"
                                                       type="submit" id="submit"
                                                       class="submit"
                                                       value="Submit"/>
                                                <input
                                                        type='hidden'
                                                        name='comment_post_ID'
                                                        value='60'
                                                        id='comment_post_ID'/>
                                            </p>
                                            <input type="hidden" name="articleTitle" th:value="${article.getTitle()}" />
                                            <input type="hidden" name="articleId" th:value="${article.getId()}" />
                                        </div>
                                        <!-- #respond -->
                                    </div>
                                </div>
                                <div th:if="${message}" >
                                    <p th:text="${message}"></p>
                                </div>
                            </form>
                            <div class="clear"></div>
                        </div>
                    </div>
                    <!-- #comments -->
                </main>
                <!-- #main -->
            </div>
            <div th:replace="~{fragments::recent}"></div>
            <!-- #secondary -->
        </div>
        <!-- #content -->
    </div>
    <!-- .container -->
    <footer th:replace="~{fragments::footer}"></footer>
    <a th:replace="~{fragments::top}"></a>
</div>
<!-- #page -->
<script th:src="@{/js/load-more.js}"></script>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/plugins.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
<script th:src="@{/js/masonry.pkgd.min.js}"></script>
</body>
</html>
