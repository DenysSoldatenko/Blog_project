<!DOCTYPE html>
<html lang="en-US" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moschino </title>
    <link rel="stylesheet" th:href="@{/css/woocommerce-layout.css}"
          type="text/css" media="all"/>
    <link rel="stylesheet" th:href="@{/css/woocommerce-smallscreen.css}"
          type="text/css" media="only screen and (max-width: 768px)"/>
    <link rel="stylesheet" th:href="@{/css/woocommerce.css}" type="text/css"
          media="all"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"
          type="text/css" media="all"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"
          media="all"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Oswald:400,500,700%7CRoboto:400,500,700%7CHerr+Von+Muellerhoff:400,500,700%7CQuattrocento+Sans:400,500,700"
          type="text/css" media="all"/>
    <link rel="stylesheet" th:href="@{/css/easy-responsive-shortcodes.css}"
          type="text/css" media="all"/>
</head>
<body class="home page page-template page-template-template-portfolio page-template-template-portfolio-php">
<div id="page">
    <div class="container">
        <header id="masthead" class="site-header">
            <div class="site-branding">
                <h1 class="site-title"><a href="index.html" rel="home">Moschino</a></h1>
            </div>
            <nav id="site-navigation" class="main-navigation">
                <button class="menu-toggle">Menu</button>
                <a class="skip-link screen-reader-text" href="#content">Skip to content</a>
                <div class="menu-menu-1-container">
                    <ul id="menu-menu-1" class="menu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="shop.html">Shop</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="elements.html">Categories</a></li>
                        <li>
                            <a href="#">Pages</a>
                            <ul class="sub-menu">
                                <li><a href="portfolio-item.html">Portfolio Item</a></li>
                                <li><a href="blog-single.html">Blog Article</a>
                                </li>
                                <li><a href="shop-single.html">Shop Item</a>
                                </li>
                                <li><a href="portfolio-category.html">Portfolio Category</a></li>
                            </ul>
                        </li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- #masthead -->
        <div id="content" class="site-content">
            <div id="primary" class="content-area column full">
                <main id="main" class="site-main">
                    <div class="grid portfoliogrid">

                        <article th:each="article : ${articles}">
                            <header class="entry-header">
                                <div class="entry-thumbnail">
                                    <a th:href="@{/portfolio-item.html}">
                                        <img th:src="${article.getLogo()}"
                                             style="width: 250px; height: 300px;"
                                             alt="Random Image">
                                    </a>
                                </div>
                                <h2 class="entry-title">
                                    <a th:href="@{/portfolio-item.html}"
                                       th:text="${article.getTitle()}"
                                       rel="bookmark">Sunset Beach</a>
                                </h2>
                                <div class="portfolio-types">
                                    <span th:each="word : ${#strings.arraySplit(article.getGroup(), ' ')}">
                                      <a class="portfoliotype" th:text="${word}"
                                         th:href="@{/portfolio-category.html}">${word}</a>
                                        <span th:unless="${wordStat.last}"> </span>
                                    </span>
                                </div>

                            </header>
                        </article>

                        <!-- Repeat the same structure for other articles -->

                    </div>
                    <!-- .grid -->

                    <nav class="pagination">
                        <span class="page-numbers current">1</span>
                        <a class="page-numbers" href="#">2</a>
                        <a class="next page-numbers" href="#">Next Â»</a>
                    </nav>
                    <br/>

                </main>
                <!-- #main -->
            </div>
            <!-- #primary -->
        </div>
        <!-- #content -->
    </div>
    <!-- .container -->
    <footer id="colophon" class="site-footer">
        <div class="container">
            <div class="site-info">
                <h1 style="font-family: 'Herr Von Muellerhoff', serif; color: #ccc; font-weight: 300; text-align: center; margin-bottom: 0; margin-top: 0; line-height: 1.4; font-size: 46px;">
                    Moschino</h1>
                <a target="blank" href="https://www.wowthemes.net/">&copy; Moschino </a>
            </div>
        </div>
    </footer>
    <a href="#top" class="smoothup" title="Back to top"><span
            class="genericon genericon-collapse"></span></a>
</div>
<!-- #page -->
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/plugins.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
<script th:src="@{/js/masonry.pkgd.min.js}"></script>
</body>
</html>
